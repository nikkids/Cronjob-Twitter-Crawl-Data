name: Daily Twitter Crawl

on:
  schedule:
    # 02:00 WIB = 19:00 UTC
    - cron: "0 19 * * *"
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run crawler
        env:
          TWITTER_TOKEN: ${{ secrets.TWITTER_TOKEN }}
        run: |
          chmod +x scripts/crawl_day.sh
          ./scripts/crawl_day.sh

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: twitter-crawl-${{ github.run_id }}
          path: output/*.csv
